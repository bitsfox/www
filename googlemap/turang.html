<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBzE9xAESye6Kde-3hT-6B90nfwUkcS8Yw&sensor=false">
</script>
 
<script>
var myCenter=new google.maps.LatLng(35.7932300,117.467600);

function initialize()
{
    var mapProp = {
        center:new google.maps.LatLng(35.7932300,117.467600),
        zoom:14,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
	var marker=new google.maps.Marker({position:myCenter,});
	marker.setMap(map);
}
 
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
 
<body>
<div id="googleMap" style="width:1024px;height:768px;"></div>
 
</body>
</html>
