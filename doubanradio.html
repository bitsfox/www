        function customize_private(){

            window.open("http://douban.fm/login");
        }
        function anony_love_handler(){
            //$('#tip').html('去<a href="http://douban.fm" target="_top">豆瓣</a>登录，让私人电台永远记住你的喜好').fadeIn();

<script async="true" src="doubanradio_files/ga.js"></script><style media="screen" type="text/css">#radioplayer {visibility:hidden}</style></head><body>
    <div onclick="$(this).fadeOut()" id="tip"></div>

<script>
$(function(){
    (function(){
        var swfurl='/swf/50008/radioplayer_baiduapp.swf',
        params = {wmode:"transparent"},
        flashvars = {
            uid:'0', 
            autoplay:1, 
            host:'http://douban.fm', 
            goodHandler:"", 
            cancelGoodHandler:"", 
            badHandler: "", 
            anonyLoveHandler: "anony_love_handler",
            isbaiduapp: "true"
        };
        attributes = {id:"radioplayer", name:"radioplayer"};
        /*
        if (window.external && window.external.max_version){
            swfurl += '?maxn='+Math.random();
        }
        */
        swfobject.embedSWF(swfurl, "radioplayer", "420", "186", "9.0.0","/swf/expressInstall.swf", flashvars, params, attributes); 
        setTimeout(function(){
            var ftip = $('#no_flash_tip'); if(ftip.length){ftip.fadeIn()};
        }, 6000);
        try{
            if (typeof window.parentSandboxBridge == 'object') {
                var movefunc = window.parentSandboxBridge.movefunc, 
                hideclose = window.parentSandboxBridge.hideclose;
                setTimeout(function(){
                    DBR = window.DBR||{};
                    DBR.rlog = window.parentSandboxBridge.trace;
                    window.ropen = window.parentSandboxBridge.ropen;
                    $('#radioplayer').focus(
                        function(){this.blur()}).mousedown(
                        function(){movefunc()})
                    },100);
            } else {
                setTimeout(function(){$('#radioplayer').focus(function(){this.blur()})},100);
            }
        } catch(e){}
    })();
    window.user_logged_in = false;
    window.ropen = window.open;
    window.DBR = {radio_getlist : function(url){
        var radio = document.getElementById('radioplayer');
        if (radio === undefined || radio.list_onload === undefined){
            return 0;
        }

        $.ajax({
            url: url,
            type: 'GET',
            dataType: 'text',
            timeout: 10000,
            error: function(xhr,msg){
                var res = '';
                try{
                    res = xhr.responseText;
                } catch(e){
                    res = e.toString();
                }
                msg += ' js_fail ';
                msg += res.slice(0,80);
                radio.list_onerror('js_load_fail');
            },

            success: function(r){ 
                radio.list_onload(r);
            }

        })
        return 'ok';
    },
    show_login : function(){
        if (typeof(customize_private) == 'function') {
            customize_private();
        }
    },
    rlog : function(log){
        window.DBR.log = log;
        logs = log.split(':')[1].split('||');
        window.DBR.music_title = logs[0];
        window.DBR.author = logs[1];
        window.DBR.album = logs[2];
        window.DBR.music_id = logs[3];
        window.DBR.time = '000';
        trace(log);
    },
    ropen : window.open,
    except_report : function(reason){
        $.get('/j/except_report?kind=ra006&env='+navigator.userAgent+'+&reason='+reason)
    },
    settitle : function(name){
        document.title = name == '-' ? '豆瓣电台 - Beta': name+' - 豆瓣电台';
        window.DBR.music_title = name;
        if (typeof(customize_radio) == 'function'){
            customize_radio(window.DBR);
        }
    }
    } //DBR
});

</script>
